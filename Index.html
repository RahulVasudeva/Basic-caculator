<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/Style.css" type="text/css" rel="stylesheet">
    <script src="calc_functions.js"></script>
</head>
<body>
    <center><table>
        <th colspan="4" id="table_head">Basic-Calculator</th>
        <tr><td colspan="4" id="result">0</td></tr>
        <tr>
            <td class="column"><button type="button" class="button" onclick="btn7()">7</button></td>
            <td class="column"><button type="button" class="button" onclick="btn8()">8</button></td>
            <td class="column"><button type="button" class="button" onclick="btn9()">9</button></td>
            <td class="column"><button type="button" class="button" onclick="btnplus()">+</button></td>
        </tr>
        <tr>
            <td class="column"><button type="button" class="button" onclick="btn4()">4</button></td>
            <td class="column"><button type="button" class="button" onclick="btn5()">5</button></td>
            <td class="column"><button type="button" class="button" onclick="btn6()">6</button></td>
            <td class="column"><button type="button" class="button" onclick="btnsub()">-</button></td>
        </tr>
        <tr>
            <td class="column"><button type="button" class="button" onclick="btn1()">1</button></td>
            <td class="column"><button type="button" class="button" onclick="btn2()">2</button></td>
            <td class="column"><button type="button" class="button" onclick="btn3()">3</button></td>
            <td class="column"><button type="button" class="button" onclick="btndiv()">/</button></td>
        </tr>
        <tr>
            <td class="column"><button type="button" class="button" onclick="btnclear()">C</button></td>
            <td class="column"><button type="button" class="button" onclick="btn0()">0</button></td>
            <td class="column"><button type="button" class="button" onclick="btnequal()">=</button></td>
            <td class="column"><button type="button" class="button" onclick="btnmulti()">x</button></td>
        </tr>
    </table></center>
</body>
</html>
